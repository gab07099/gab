<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongRec! - Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Feedback Section -->
    <section class="feedback-section">
        <h2>We Value Your Feedback!</h2>
        <p>Let us know what you think about SongRec.</p>

        <form class="feedback-form" action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="4" placeholder="Share your thoughts" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 SongRec!. All rights reserved.</p>
    </footer>
</body>
</html>

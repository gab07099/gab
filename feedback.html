<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongRec! - Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2><a href="index.html">Home</a></h2>
    
    <!-- Feedback Section -->
    <section class="feedback-section">
        <h2>We Value Your Feedback!</h2>
        <p>Let us know what you think about SongRec.</p>

        <form class="feedback-form" action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="4" placeholder="Share your thoughts" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>


 <script>
        // Function to validate the form
        document.getElementById('feedback-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            // Get the form fields
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;

            // Basic validation
            if (name === '' || email === '' || feedback === '') {
                // Show an alert if any field is empty
                alert('Please fill out all fields before submitting!');
                return false;
            }

            // If validation is successful, send the feedback (here we can just show a success message)
            alert('Thank you for your feedback!');

            // You can add the form submission here if you're using an API or a service like Formspree or EmailJS
            // For now, we will reset the form after success
            document.getElementById('feedback-form').reset();
        });
    </script>
    
    <footer>
        <p>&copy; 2024 SongRec!. All rights reserved.</p>
    </footer>
</body>
</html>

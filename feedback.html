<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongRec! - Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="feedback-form">

    <!-- Feedback Section -->
    <section id="feedback" class="section">
       <center><h2>Feedback</h2></center> 
         <center> <p>Your feedback is important to us! Please let us know your thoughts.</p></center> 

        <!-- Feedback Form -->
        <form id="feedback-form" class="feedback-form">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea name="feedback" id="feedback" placeholder="Enter your feedback..." required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <script>
        // Function to validate the form
        document.getElementById('feedback-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            // Get the form fields
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;

            // Basic validation
            if (name === '' || email === '' || feedback === '') {
                // Show an alert if any field is empty
                alert('Please fill out all fields before submitting!');
                return false;
            }

            // If validation is successful, send the feedback (here we can just show a success message)
            alert('Thank you for your feedback!');

            // You can add the form submission here if you're using an API or a service like Formspree or EmailJS
            // For now, we will reset the form after success
            document.getElementById('feedback-form').reset();
        });
    </script>

</body>
</html>

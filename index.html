<!DOCTYPE html>
<html>
<head>
  <title> SongRec! </title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body class="homepage">

    <header>
        <h1>Welcome to SongRec!</h1>
        <p>Song YOU might like :) </p>
    </header>


    <main>
<section id="recommendations">
<h2>Choose a Genre</h2>
<div id="genre-buttons">
<button onclick="getPopSongs()">Pop</button>
<button onclick="getRockSongs()">Rock</button>
<button onclick="getMetalSongs()">Metal</button>
</div>

 <h2>Choose an Artist</h2>
<div class="artist-buttons-container">
<div class="artist-column">
<button onclick="getArtistSongs('MuniMuni')">MuniMuni</button>
<button onclick="getArtistSongs('Ben&Ben')">Ben&Ben</button>
<button onclick="getArtistSongs('d4vd')">d4vd</button>
</div>
<div class="artist-column">
<button onclick="getArtistSongs('WaveToEarth')">WaveToEarth</button>
<button onclick="getArtistSongs('Daniel Caesar')">Daniel Caesar</button>
<button onclick="getArtistSongs('Laufey')">Laufey</button>
</div>
</div>

<h2>Song Recommendations</h2>
<div id="song-list">

</div>
</section>
    </main>
<center><h2><a href="feedback.html">Feedback</a></h2></center>
    <footer>
        <p>&copy; 2024 SongRec!. All rights reserved.</p>
    </footer>

   <!-- Button to trigger the popup -->
    <button id="showPopupBtn">More Recommendations</button>

    <!-- Popup Box -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopupBtn">&times;</span>
            <h2>More recommendations coming in the future!</h2>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<div id="particles-js"></div>

</body>
</html>
